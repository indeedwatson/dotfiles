[color]
current_bg = grey1
current_fg = black1
default_bg = black1
default_fg = white1
hotlist_highlight_bg = yellow
hotlist_highlight_fg = black1
hotlist_low_bg = green1
hotlist_low_fg = green1
hotlist_message_bg = black1
hotlist_message_fg = blue
hotlist_private_bg = black1
hotlist_private_fg = white1
none_channel_bg = black1
none_channel_fg = grey1
number = grey3
number_char = lightgreen
prefix_bufname = default
queries_default_bg = black1
queries_default_fg = default
queries_highlight_bg = black1
queries_highlight_fg = black1
queries_message_bg = black1
queries_message_fg = orange1
suffix_bufname = default
whitelist_default_bg = default
whitelist_default_fg = default
whitelist_highlight_bg = red2
whitelist_highlight_fg = default
whitelist_low_bg = default
whitelist_low_fg = default
whitelist_message_bg = red2
whitelist_message_fg = default
whitelist_private_bg = red2
whitelist_private_fg = default

[look]
core_to_front = off
detach = 360
detach_buffer_immediately = ""
detach_buffer_immediately_level = 2
detach_display_window_number = off
detach_displayed_buffers = on
detach_free_content = off
detach_query = off
hide_merged_buffers = all
hotlist_counter = off
immune_detach_buffers = ""
indenting = on
indenting_amount = 0
indenting_number = on
jump_prev_next_visited_buffer = on
mark_inactive = off
mouse_move_buffer = off
mouse_wheel = on
name_crop_suffix = "+"
name_size_max = 0
number_char = " "
prefix = off
prefix_bufname = ""
prefix_empty = on
prefix_for_query = "@"
short_names = on
show_lag = off
show_number = on
sort = number
suffix_bufname = ""
toggle_bar = on
whitelist_buffers = ""
